apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: bagshop-catalog
spec:
  ports:
  - port: 3306
  clusterIP: None
  selector:
    app: db

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  namespace: bagshop-catalog
spec:
  serviceName: db
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: mysql:8.0
        env:
          # Change to secret
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "1"
        - name: MYSQL_DATABASE
          value: "catalog"
        ports:
          - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi

---
